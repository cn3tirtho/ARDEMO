<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Joke App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define the marker that triggers the AR experience -->
        <a-nft
            type="nft"
            url="pattern-coffee-cup"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            smoothToleranceAngle="5"
        >
            <!-- Display the joke text within a styled card when the marker is detected -->
            <a-entity position="0 0 0">
                <a-plane position="0 0.5 0" width="3" height="2" color="white" opacity="0.8" rotation="-90 0 0">
                    <a-text position="0 0 0.1" align="center" color="black" scale="2 2 2" value="Why was the coffee always nervous?\nIt was always getting mugged."></a-text>
                </a-plane>
            </a-entity>
        </a-nft>

        <!-- Define the camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
