<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Joke App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define the marker that triggers the AR experience -->
        <a-nft
            type="nft"
            url="pattern-coffee-cup"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            smoothToleranceAngle="5"
        >
            <!-- Display a joke when the marker is detected -->
            <a-text position="0 0.5 0" align="center" color="white" scale="2 2 2">
                Why was the coffee always nervous? It was always getting mugged.
            </a-text>
        </a-nft>

        <!-- Define the camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
